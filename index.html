<!DOCTYPE html>
<html>
  <head>
    <title>8 Ball</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Magic 8 Ball</h1>
    <p>
      Type in a yes/no question and then click the Magic 8 Ball to get your
      answer....
    </p>
    <p>
      *Answers are randomly generated and don't predict anything in any shape
      way or form
    </p>

    <p><strong>Question:</strong><input id="question-in" type="text" /></p>

    <button id="btn">
      <img src="img/8-ball.png" alt="8 Ball" />
    </button>
    <p>
      <strong>Answer:</strong
      ><span id="answer-out" class="answer">Please enter a question</span>
    </p>
  </body>
</html>
